name: Wisecow CI/CD on Kind

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/wisecow

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_ref: ${{ steps.set_image_ref.outputs.image }}
    steps:
      - name: 1. Checkout repository
        uses: actions/checkout@v4

      - name: 2. Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 3. Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 4. Extract metadata (tags) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: 5. Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: 6. Set Image Reference Output
        id: set_image_ref
        run: |
          # Grab the tags output (newline or comma separated)
          TAGS='${{ steps.meta.outputs.tags }}'
          echo "meta tags: $TAGS"

          # Split tags into array
          IFS=$'\n,' read -r -a arr <<< "$TAGS"

          # Pick :latest if available, else first tag
          IMAGE_TAG_REF=""
          for t in "${arr[@]}"; do
            if [[ "$t" == *":latest" ]]; then
              IMAGE_TAG_REF="$t"
              break
            fi
          done

          if [ -z "$IMAGE_TAG_REF" ] && [ ${#arr[@]} -gt 0 ]; then
            IMAGE_TAG_REF="${arr[0]}"
          fi

          if [ -z "$IMAGE_TAG_REF" ]; then
            echo "No image tag could be determined from: $TAGS" >&2
            exit 1
          fi

          echo "Determined image: $IMAGE_TAG_REF"
          echo "image=$IMAGE_TAG_REF" >> $GITHUB_OUTPUT

  deploy-to-kind:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: 1. Checkout repository
        uses: actions/checkout@v4

      - name: 2. Debug:show image_ref from previous job
        run: |
          echo "IMAGE_REF from previous job: '${{ needs.build-and-push.outputs.image_ref }}'"

      - name: 3. Ensure IMAGE_REF is available
        run: |
          IMAGE_REF="${{ needs.build-and-push.outputs.image_ref }}"
          if [ -z "$IMAGE_REF" ]; then
            echo "ERROR: IMAGE_REF is empty. Nothing to load into kind." >&2
            exit 1
          fi
          echo "IMAGE_REF=$IMAGE_REF"

      - name: 4. Create Kind Cluster with Port Mapping
        uses: helm/kind-action@v1.9.0
        with:
          config: kubernetes/kind-config.yaml

      - name: 5. Log in to Docker Hub on deploy runner
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 6. Pull the pushed image so it's available locally (for kind load)
        run: |
          IMAGE_REF="${{ needs.build-and-push.outputs.image_ref }}"
          echo "Pulling $IMAGE_REF on the deploy runner..."
          docker pull "$IMAGE_REF"
          echo "Verify image exists locally:"
          docker images --format '{{.Repository}}:{{.Tag}} {{.ID}}' | grep -F "$IMAGE_REF"

      - name: 7. Load Docker Image into Kind Cluster
        run: |
          IMAGE_REF="${{ needs.build-and-push.outputs.image_ref }}"
          echo "Loading image $IMAGE_REF into Kind..."
          kind load docker-image "$IMAGE_REF" --name kind

      - name: 8. Install Nginx Ingress Controller
        run: |
          kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/main/deploy/static/provider/kind/deploy.yaml
          kubectl wait --namespace ingress-nginx --for=condition=ready pod --selector=app.kubernetes.io/component=controller --timeout=90s

      - name: 9. Install Cert-Manager CRDs
        run: |
          kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.14.3/cert-manager.crds.yaml

      - name: 10. Install Cert-Manager using Helm
        run: |
          helm repo add jetstack https://charts.jetstack.io
          helm repo update
          helm upgrade --install cert-manager jetstack/cert-manager \
            --namespace cert-manager --create-namespace \
            --version v1.14.3 \
            --set installCRDs=false
          kubectl wait --namespace cert-manager \
            --for=condition=ready pod \
            --selector=app.kubernetes.io/instance=cert-manager \
            --timeout=180s

      - name: 11. Apply Kubernetes Manifests (Deployment, Service, TLS)
        run: |
          kubectl apply -f kubernetes/

      - name: 12. Wait for Wisecow Deployment to be Ready
        run: |
          kubectl wait --for=condition=Available deployment/wisecow-deployment --timeout=120s

      - name: 13. Verification (E2E TLS Test)
        run: |
          echo "127.0.0.1 wisecow.yourdomain.com" | sudo tee -a /etc/hosts
          kubectl wait --for=condition=ready certificate/wisecow-tls-secret --timeout=180s
          curl -vk https://wisecow.yourdomain.com/
